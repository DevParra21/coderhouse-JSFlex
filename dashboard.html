<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="resources/js/main.js"></script>
    </head>
    <body>
        <main class="container mt-5">
            <div class="row">
                <div class="col-lg">
                    <img class="mb-4" src="resources/images/dog1.PNG" alt="" width="200" height="auto">
                    <h1 class="h3 mb-3 fw-normal">Simulador de agendar citas con el veterinario.</h1>
                    <h2 class="h4 fw-bold">Dashboard</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="h4 fw-bold" id="titleWelcomeUserLoggedIn">Bienvenido Usuario!</h2>
                        </div>
                        <div class="col">
                            <span><a class="btn btn-danger" href="index.html">Cerrar Sesión</a></span>
                        </div>

                    </div>
                    <div class="my-5">
                        <h3>Agendar una cita nueva</h3>
                        <form name="appointmentForm" action="javascript:;" method="POST">
                            <div class="row my-3">
                                <div class="col-md-8">
                                    <label for="validationPetName" class="form-label">Nombre de Mascota</label>
                                    <input type="text" class="form-control" id="validationPetName" value="" required>
                                    <div class="invalid-feedback">
                                    <span id="nameErrorMessage">Este campo no puede estar vacío</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label" for="cbClinicas">Clínica</label>
                                        <select class="form-select" id="cbClinicas">
                                        </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label" for="fechaCita">Seleccione una fecha</label>
                                    <input class="form-control" type="date" data-provide="datepicker" id="fechCita" name="fechaCita">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="cbHorario">Seleccione un horario</label>
                                        <select class="form-select" id="cbHorario">
                                          <option selected>...</option>
                                          <option value="8">08:00</option>
                                          <option value="9">09:00</option>
                                          <option value="10">10:00</option>
                                          <option value="11">11:00</option>
                                          <option value="12">12:00</option>
                                          <option value="13">13:00</option>
                                          <option value="14">14:00</option>
                                          <option value="15">15:00</option>
                                          <option value="16">16:00</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label" for="txtComments">Comentarios</label>
                                    <textarea class="form-control" name="" id="txtComments"></textarea>
                                </div>
                            </div>
                            <!-- dropdown de tipo de servicios -->
                            <div class="row">
                                <div class="col-md-8 my-2">
                                    <label class="form-label" for="cbServicios1" name="lblServicios1">Servicios (máximo 3)</label>
                                        <select class="form-select" id="cbServicios1" name="cbServicios1" required>
                                            <option value="0">Seleccione un servicio...</option>
                                        </select>
                                        <div class="service-error-message">
                                           <small class="help-block">Seleccione al menos un servicio</small>
                                        </div>
                                </div>
                                <div class="col-md-8 my-2" id="servicio2">
                                        <select class="form-select" id="cbServicios2" name="cbServicios2">
                                            <option value="0">Seleccione un servicio...</option>
                                        </select>
                                </div>
                                <div class="col-md-8 my-2" id="servicio3">
                                        <select class="form-select" id="cbServicios3" name="cbServicios3">
                                            <option value="0">Seleccione un servicio...</option>
                                        </select>
                                </div>
                                <div class="col-md-5 my-2">
                                    <button class="btn btn-primary" type="button" id="btnService" onclick="addService()">Agregar servicio</button>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-md-6">
                                    <h3>Monto total: $<span id="totalAmount"></span></h3>
                                </div>
                                <div class="col-md-4">
                                    <input class="btn btn-success" type="submit" value="Agendar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg mt-5">
                    <table class="table" id="tableAppointments">
                        <thead>
                          <tr>
                            <th scope="col">Cita</th>
                            <th scope="col">Mascota</th>
                            <th scope="col">Clinica</th>
                            <th scope="col">Fecha y Hora</th>
                          </tr>
                        </thead>
                        <tbody id="appointmentData">
                        </tbody>
                      </table>
                </div>
            </div>
            
          </main>
    </body>
</html>
