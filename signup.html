<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="resources/js/main.js"></script>
    </head>
    <body>
        <main class="container mt-5">
            <img class="mb-4" src="resources/images/dog1.PNG" alt="" width="200" height="auto">
            <h1 class="h3 mb-3 fw-normal">Simulador de agendar citas con el veterinario.</h1>
            <h2 class="h4 fw-bold">Registro de Usuario</h2>
            <form class="needs-validation was-validated" novalidate="">
                <div class="row g-3">
                    <div class="col-md-4">
                      <label for="validationName" class="form-label">Nombre(s)</label>
                      <input type="text" class="form-control" id="validationName" value="" required="">
                      <div class="invalid-feedback">
                        <span id="nameErrorMessage">Este campo no puede estar vacío</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationLastName" class="form-label">Apellido(s)</label>
                      <input type="text" class="form-control" id="validationLastName" value="" required="">
                      <div class="invalid-feedback">
                        <span id="lastNameErrorMessage">Este campo no puede estar vacío</span>
                      </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="validationEmail" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="validationEmail" value="" required="">
                      <div class="invalid-feedback">
                        <span id="emailErrorMessage">Este campo no puede estar vacío</span>
                      </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="validationPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="validationPassword" value="" required="">
                        <div class="invalid-feedback">
                            <span id="passwordErrorMessage">La contraseña debe contener al menos ocho caracteres</span>
                        </div>
                    </div>
                </div>
                <div class="row g-3 my-2">
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Registrar</button>
                      <span>Regresar al <a href="index.html">Inicio de Sesión</a></span>
                    </div>
                </div>
              </form>
          </main>
    </body>
</html>
